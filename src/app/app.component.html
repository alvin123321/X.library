<div class="box-wrap">
  <div class="box">
    <h1 class="title">X.LIBRARY</h1>
  </div>
</div>

<div class="content">
  <app-donut-loader class="loader" *ngIf="loader == 'donut'"></app-donut-loader>
  <app-dicey-loader class="loader" *ngIf="loader == 'dicey'"></app-dicey-loader>
  <app-bar-loader class="loader" *ngIf="loader == 'bar'"></app-bar-loader>
  <app-newton-loader
    class="loader"
    *ngIf="loader == 'newton'"
  ></app-newton-loader>
  <app-bouncing-loader
    class="loader"
    *ngIf="loader == 'bouncing'"
  ></app-bouncing-loader>
</div>

<div>
  <button (click)="switchLoader('donut')" class="btn btn-outline-secondary">
    DONUT
  </button>
  <button (click)="switchLoader('bar')" class="btn btn-outline-secondary">
    BAR
  </button>
  <button (click)="switchLoader('dicey')" class="btn btn-outline-secondary">
    DICEY
  </button>
  <button (click)="switchLoader('newton')" class="btn btn-outline-secondary">
    NEWTON
  </button>
  <button (click)="switchLoader('bouncing')" class="btn btn-outline-secondary">
    BOUNCING
  </button>
</div>
